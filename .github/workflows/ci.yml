name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build TypeScript
      run: npm run build
    
    - name: Run unit tests with coverage
      run: npm run test:unit -- --coverage
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: matrix.node-version == '20.x'
      with:
        files: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  e2e-test:
    runs-on: macos-15  # Use macOS-15 which has iOS 18.0 SDK pre-installed
    needs: test  # Run after unit tests complete
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Select Xcode 16.0
      run: sudo xcode-select -s /Applications/Xcode_16.0.app/Contents/Developer
    
    - name: Install iOS Platform
      run: |
        echo "=== Installing iOS Platform ==="
        # Install iOS runtime and simulators
        sudo xcodebuild -downloadPlatform iOS -quiet || true
        sudo xcodebuild -downloadPlatform iOS 2>&1 | grep -v "DVTDownloadable" || true
        
        # Also try installing via xcrun simctl
        sudo xcrun simctl runtime add "iOS 18.0" || true
        
        # Wait for installation
        sleep 10
        
        # Verify installation
        echo ""
        echo "=== Available SDKs after installation ==="
        xcodebuild -showsdks
        
        echo ""
        echo "=== Verifying iOS platform with actual simulator ==="
        # Try with a specific simulator instead of generic
        xcodebuild -showBuildSettings -project test_artifacts/TestProjectXCTest/TestProjectXCTest.xcodeproj \
          -scheme TestProjectXCTest \
          -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.4' 2>&1 | grep "SDKROOT" | head -2 || echo "Platform verification failed"
    
    - name: Diagnose CI Environment
      run: |
        echo "=== Xcode Version ==="
        xcodebuild -version
        echo ""
        echo "=== Available Simulators ==="
        xcrun simctl list devices
        echo ""
        echo "=== Available Runtimes ==="
        xcrun simctl list runtimes
        echo ""
        echo "=== Test Project Schemes ==="
        xcodebuild -list -project test_artifacts/TestProjectXCTest/TestProjectXCTest.xcodeproj || true
        echo ""
        echo "=== Test Validation Command ==="
        xcodebuild -showBuildSettings -project "test_artifacts/TestProjectXCTest/TestProjectXCTest.xcodeproj" -scheme "TestProjectXCTest" -destination 'generic/platform=iOS Simulator' 2>&1 | head -20 || true
        echo ""
        echo "=== Check iOS Platform Support ==="
        xcodebuild -showBuildSettings -project "test_artifacts/TestProjectXCTest/TestProjectXCTest.xcodeproj" -scheme "TestProjectXCTest" -destination 'generic/platform=iOS' 2>&1 | head -20 || true
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build TypeScript
      run: npm run build
    
    - name: Run E2E tests
      run: npm run test:e2e
      timeout-minutes: 90

  lint:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Check TypeScript
      run: npx tsc --noEmit
    
    - name: Build
      run: npm run build

  release:
    needs: [test, e2e-test, lint]
    runs-on: macos-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build
      run: npm run build
    
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        draft: false
        prerelease: false